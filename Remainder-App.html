<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reminder App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

  <div class="container-fluid">
    <div class="row vh-100">

      <aside class="col-md-2 bg-dark text-white p-3">
        <h5 class="mb-4">Menu</h5>
        <div class="d-grid gap-2">
          <button id="navAdd" class="btn btn-outline-light">Add</button>
          <button id="navList" class="btn btn-outline-light">List</button>
          <button id="navTable" class="btn btn-outline-light">Table</button>
          <button id="navDate" class="btn btn-outline-light" disabled="true">Time</button>
        </div>
      </aside>

      <main class="col-md-10 p-4">

        <nav class="navbar bg-white rounded shadow-sm mb-4 px-3">
          <h4>Reminder Application</h4>
          <div class="d-flex gap-2">
            <input id="search" type="text" class="form-control" placeholder="Search">
            <button id="todayReminderbtn" class="btn btn-primary">
              Today's Reminder
            </button>
          </div>
        </nav>

        <div id="form" class="card">
          <div class="card-body">
            <h5 class="card-title mb-3">Add Reminder</h5>

            <form id="reminderForm" class="row g-4">

              <div class="col-md-6">
                <label class="form-label">Title *</label>
                <input type="text" id="title" class="form-control" required>
                <div class="invalid-feedback">
                  Title is Required.
                </div>
              </div>
              
              <div class="col-md-6">
                <label class="form-label">Category *</label>
                <select id="category" class="form-select" required>
                  <option>Personal</option>
                  <option>Work</option>
                  <option>Health</option>
                  <option>Finance</option>
                </select>
              </div>
              
              <div class="col-md-4">
                <label class="form-label">Priority *</label>
                <select id="priority" class="form-select" required>
                  <option>Low</option>
                  <option>Medium</option>
                  <option>High</option>
                </select>
              </div>

              <div class="col-md-4">
                <label class="form-label">Date</label>
                <input type="date" id="date" class="form-control" required>
                <div class="invalid-feedback">
                  Date can't be in past or empty.
                </div>
              </div>
              
              <div class="col-md-4">
                <label class="form-label">Time</label>
                <input type="time" id="time" class="form-control" required>
                <div class="invalid-feedback">
                  Time cannot be empty.
                </div>
              </div>
              
              <div class="col-md-6">
                <label class="form-label">Repeat</label>
                <select id="repeat" class="form-select" required>
                  <option>None</option>
                  <option>Daily</option>
                  <option>Weekly</option>
                  <option>Monthly</option>
                </select>
              </div>

              <div class="col-md-6">
                <label class="form-label d-block">Notifications</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="popup">
                  <label class="form-check-label">Popup</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="sound">
                  <label class="form-check-label">Sound</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="email">
                  <label class="form-check-label">Email</label>
                </div>
              </div>

              <div class="col-12 d-flex gap-2">
                <button type="button" id="submitBtn" class="btn btn-success">
                  Add
                </button>
                <button type="reset" class="btn btn-secondary">
                  Reset
                </button>
              </div>

            </form>
          </div>
        </div>

        <div id="listView" class="d-none">
          <div id="listCard" class="row p-3 gap-1 d-flex flex-wrap justify-content-center align-items-center"></div>
        </div>

        <div id="tableView" class="d-none">
          <table class="table table-striped">
            <thead class="table-dark">
              <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Date</th>
                <th>Time</th>
                <th>Priority</th>
                <th>Repeat</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>

        <div id="datetab" class="d-none">
          <div class="card">
            <div class="card-body">
              <button id="getCurDate" class="btn btn-primary mb-3">
                Get Current Time
              </button>

              <ul class="list-group">
                <li class="list-group-item">Year: <span id="year"></span></li>
                <li class="list-group-item">Month: <span id="month"></span></li>
                <li class="list-group-item">Date: <span id="dat"></span></li>
                <li class="list-group-item">Hours: <span id="hours"></span></li>
                <li class="list-group-item">Minutes: <span id="minutes"></span></li>
                <li class="list-group-item">Seconds: <span id="seconds"></span></li>
                <li class="list-group-item">Milliseconds: <span id="milliseconds"></span></li>
                <li class="list-group-item">Time Zone: <span id="timezone"></span></li>
                <li class="list-group-item" id="curDate"></li>
              </ul>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <script src="Remainder-App.js"></script>
</body>

</html>
